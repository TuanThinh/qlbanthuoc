<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(~{::title}, ~{::pageTitle}, ~{::mainContent}, ~{::#thuoc-resources})}">

<title>Manager User</title>

<div th:fragment="pageTitle">
	<ol class="breadcrumb text-right">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Exercise</a></li>
        <li class="active">ManagerDrug</li>
    </ol>
</div>

<div th:fragment="mainContent">
	<div class="header">
		<div class="header-left">
			<button id="add-thuoc" class="btn btn-primary" data-toggle="modal"
				data-target="#modalAdd">Thêm</button>
		</div>
		<div class="header-right">
			<input id="search" class="form-control" placeholder="Search..." />
		</div>
	</div>
	<input type="hidden" id="id-thuoc-selected">
	<table id="table-thuoc" class="table table-border table-hover table-striped">
		<thead>
			<tr>
				<th>Tên thuốc</th>
				<th>Chức năng</th>
				<th>Ngày sản xuât</th>
				<th>Hạn sử dụng</th>
				<th>Nhà cung cấp</th>
				<th>Số lượng tồn</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>xxxxxx</td>
				<td>xxxxxx</td>
				<td><input type="checkbox" checked="checked"
					style="margin-left: 20px;" disabled></td>
				<td><span data-toggle="modal" data-target="#modalEdit"><i class="fa fa-pencil-square-o" data-toggle="tooltip" title="Chỉnh sửa"></i></span> | 
					<span data-toggle="modal" data-target="#modalDelete"><i class="fa fa-trash-o" data-toggle="tooltip" title="Xóa"></i></span></td>
			</tr>
		</tbody>
	</table>


	<!-- The Modal Add-->
	<div class="modal" id="modalAdd">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Thêm mới</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Tên thuốc</label>
						<div class="col-md-8">
							<input class="form-control" id="add-tenthuoc" placeholder="Tên thuốc">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Chức năng</label>
						<div class="col-md-8">
							<input class="form-control" id="add-chucnang" placeholder="Chức năng">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Ngày sản xuất</label>
						<div class="col-md-8">
							<input class="form-control input-datepicker" id="add-ngaysanxuat" placeholder="Ngày sản xuât" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Hạn sử dụng</label>
						<div class="col-md-8">
							<input class="form-control input-datepicker" id="add-hansudung" placeholder="Hạn sử dụng" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Nhà cung cấp</label>
						<div class="col-md-8">
							<select class="form-control select-nhacungcap" id="add-nhacungcap" placeholder="Nhà cung cấp"></select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Số lượng</label>
						<div class="col-md-8">
							<input class="form-control" id="add-soluong" placeholder="Số lượng">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Ghi chú</label>
						<div class="col-md-8">
							<input class="form-control" id="add-ghichu" placeholder="Ghi chú">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-offset-4 col-md-8">
							<button id="btn-add-thuoc" class="btn btn-primary">ADD</button>
						</div>
					</div>
				</div>
				<!--         Modal footer -->
				<!--         <div class="modal-footer"> -->
				<!--           <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
				<!--         </div> -->
			</div>
		</div>
	</div>

	<!-- The Modal Edit-->
	<div class="modal" id="modalEdit">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Sửa</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Tên thuốc</label>
						<div class="col-md-8">
							<input class="form-control" id="edit-tenthuoc" placeholder="Tên thuốc">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Chức năng</label>
						<div class="col-md-8">
							<input class="form-control" id="edit-chucnang" placeholder="Chức năng">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Ngày sản xuất</label>
						<div class="col-md-8">
							<input class="form-control input-datepicker" id="edit-ngaysanxuat" placeholder="Ngày sản xuât">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Hạn sử dụng</label>
						<div class="col-md-8">
							<input class="form-control input-datepicker" id="edit-hansudung" placeholder="Hạn sử dụng">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Nhà cung cấp</label>
						<div class="col-md-8">
							<select class="form-control select-nhacungcap" id="edit-nhacungcap" placeholder="Nhà cung cấp"></select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Số lượng</label>
						<div class="col-md-8">
							<input class="form-control" id="edit-soluong" placeholder="Số lượng">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-4 col-form-label">Ghi chú</label>
						<div class="col-md-8">
							<input class="form-control" id="edit-ghichu" placeholder="Ghi chú">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-offset-3 col-md-9">
							<button id="btn-edit-thuoc" class="btn btn-primary">UPDATE</button>
						</div>
					</div>
				</div>
				<!--         Modal footer -->
				<!--         <div class="modal-footer"> -->
				<!--           <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
				<!--         </div> -->
			</div>
		</div>
	</div>

	<!--   	The Modal Delete -->
	<div id="modalDelete" class="modal">
		<div class="modal-dialog">
			<!-- Modal content -->
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h5 class="modal-title">
						Bạn có muốn xóa <span style="color: red;"> item </span>này không?
					</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body" style="margin: auto;">
					<button id="btn-delete-thuoc" type="button" class="btn btn-primary">Xác
						nhận</button>
					<span class="closeModalDelete btn btn-primary" data-dismiss="modal"
						style="width: 90px;">Hủy</span>
				</div>

			</div>
		</div>
	</div>
	 
</div>

<th:block id="thuoc-resources">
   <script th:src="@{/assets/js/thuoc.js}"></script>
</th:block>

</html>
